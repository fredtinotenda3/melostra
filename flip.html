<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let currentIndex = 0;

      const carousel = document.querySelector(".carousel");
      const items = document.querySelectorAll(".carousel-item");
      const totalItems = items.length;

      const prevButton = document.querySelector(".prev");
      const nextButton = document.querySelector(".next");

      function showNextItem() {
        if (currentIndex < totalItems - 1) {
          currentIndex++;
        } else {
          currentIndex = 0; // Loop back to the first image
        }
        updateCarousel();
      }

      function showPrevItem() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = totalItems - 1; // Loop back to the last image
        }
        updateCarousel();
      }

      function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
      }

      prevButton.addEventListener("click", showPrevItem);
      nextButton.addEventListener("click", showNextItem);
    </script>
    <style>
      .carousel-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
      }

      .carousel img {
        width: 100%;
        height: auto;
        display: block;
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }

      button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1580/260/image/4e520a7582fa3b5b.jpg?q=80"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1580/260/image/1694c2232a17a4f8.jpg?q=80"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1580/260/image/c1bf4e97384ebd48.jpg?q=80"
            alt="Image 3"
          />
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </body>
</html>
